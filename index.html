<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Code Review</title>
    <meta name="description" content="DESCRIPTION">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

    <header id="header-title"> 
    <div class="logo">
    <h1>THE CODE REVIEW</h1>
    </div>

<div class="header-intro">
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
</header> 
    <div class="main-wrap"> 
<hr class="header-border container">
<main>
 <div class="form-wrapper container">
<form> 
 
 <fieldset class="contact-info">
 <legend>Contact Information</legend>
 <div class="flex-pair">
<label for="name">Full Name</label>  
<input required type="text" id="name" name="user_name" placeholder="Required">
 </div>
 <div class="flex-pair">
<label for="mail">Email Address</label> 
<input required type="email" id="mail" name="user_email" placeholder="Required">
</div>
<div class="flex-pair">
<label for="phone">Phone Number</label>  
<input type="tel" id="phone" name="user_number" placeholder="xxx-xxx-xxxx"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
 </div>
<div class="flex-pair">
<label for="address">Street Address</label>  
 <input type="text" id="address" name="user_address" placeholder="Street address or P.O. Box">
 </div>
<div class="flex-pair">
<label for="city">City</label>
  <input type="text" id="city" name="user_name">
</div>

<div class="flex-pair"> 
    <label for="state">State</label> 
    <select id="state" name="users_state" required>
        <option value="select">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Colombia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illonios</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>
<div class="flex-pair">
    <label for="zip">Zip Code</label> 
    <input type="text" id="zip" name="user_zip_code">
</div>
</fieldset>


<hr class="mid-section">

<fieldset class="newsletter">
    <legend>Newsletter</legend>
    <div class="newsletter-wrapper">
      
        <label class="title-section">Select the newsletter you would like to recieve</label>
        <label class="title-item checkbox-label" for="html"><input type="checkbox" id="html" value="html_news" name="recieve_news" checked> HTML News</label><!-- html -->
        <label class="title-item checkbox-label" for="css"><input type="checkbox" id="css" value="css_news" name="recieve_news" checked > CSS News</label><!-- css -->
        <label class="title-item checkbox-label" for="javascript"><input type="checkbox" id="javascript" value="javascript_news" name="recieve_news" checked> Javascript News</label> <!-- java -->
      
        <label class="title-section">Newsletter Format</label>
        <label class="radio-label" for="html_format"> <input type="radio" id="html_format" value="html_newsletter" name="format" required> <!-- html format -->
                <span class="radio-dot"></span> HTML</label>
        <label class="radio-label" for="plain_text_format"> <input type="radio" id="plain_text_format" value="plain_text_newsletter" name="format"> <!-- plain text format -->
                <span class="radio-dot"></span> Plain Text</label>
        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea id="other_topics" name="user_topics" rows="4" cols="50" placeholder="Optional"></textarea>
    </div> 
</fieldset>



    <button type="submit">Sign Up</button> 
    </form>
    </div> 
    </main>
    </div> 
    <footer>
    <div class= "copyright-container">
     <p class="copyright">Copyright 2021, Fernando Ambriz</p>
     </div>
    </footer> 
</body>
</html>
